<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Film</title>
	<link rel="stylesheet" href="../static/stile.css" />
</head>

<body>
	<div><a href="/"><img src="../static/images/logo-siw.png"></a></div>
    <div th:if="${movie}">
	    <h1 th:text="${movie.title}">Dettagli Film</h1>
        <div>Anno: <span th:text="'(' + ${movie.year} + ')'">2000</span></div>
        <span><img width="30%" th:src=${movie.urlImage} /></span>
    </div>
    <div th:unless="${movie}">Non esiste</div>
  </body>
</html>
